<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>GMail Link Cleaner</title>
</head>
<body>
<input id="input" placeholder="Paste URI here ..."/>
<div id="error"></div>
<script>
(function () {
    "use strict";
    window.onload = function () {
        let input = document.getElementById("input");
        input.addEventListener("input", function () {
            if (input.value.trim().length !== 0) {
                let match = input.value.match(/\?q=(.*)\&sa=/);
                if (match) {
                    window.location = decodeURIComponent(match[1]);
                } else {
                    document.getElementById("error").innerHTML = "Could not extract URI";
                }
            }
        }, false);
    };
}());
</script>
</body>
</html>
