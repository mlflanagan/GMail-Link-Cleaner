<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>GMail Link Cleaner</title>
</head>
<body>
<input id="input" placeholder="Paste URL here ..."/>
<script>
(function () {
    "use strict";
    window.onload = function () {
        var cleanURL;
        var input = document.getElementById("input");
        input.addEventListener("input", function () {
            if (input.value.trim().length !== 0) {
                cleanURL = input.value.match(/\?q=(.*)\&sa=/);
                if (cleanURL) {
                    input.value = decodeURIComponent(cleanURL[1]);
                } else {
                    input.value = "Could not extract URL";
                }
                input.select();
            }
        }, false);
    };
}());
</script>
</body>
</html>
